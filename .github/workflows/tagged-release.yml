---
name: 'tagged-release'

on:
  push:
    tags:
      - 'v*'

jobs:
  tagged-release:
    name: 'Tagged Release'
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: 'lint & test & build'
        run: |
          npm install --legacy-peer-deps
          run: npm lint:lib
          run: npm test:lib
          run: npm build:lib
      - uses: 'marvinpinto/action-automatic-releases@latest'
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          prerelease: false
          files: |
            LICENSE.txt
            *.d.ts
            *.mjs
            *.map
            *.js
            package.json
